services:
  - type: web
    name: sparkpro-fire
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build && cd ..
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
